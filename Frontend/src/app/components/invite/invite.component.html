<div class="flex h-full">
  <div class="flex-1 px-6 bg-gray-100">
    <div class="space-y-10 divide-y divide-gray-900/10 h-full">
      <div class="grid grid-cols-1 gap-x-8 gap-y-8 pt-4 md:grid-cols-3">
        <div class="px-4 sm:px-0">
          <h2 class="text-base font-semibold leading-7 text-gray-900">
            Crea invitaciones
          </h2>
          <p class="mt-1 text-sm leading-6 text-gray-600">
            Para encargados y administradores de empresas constructoras.
          </p>
        </div>

        <form
          [formGroup]="invitationForm"
          (ngSubmit)="onSubmit()"
          class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2"
        >
          <div class="px-4 py-6 sm:p-8">
            <div class="flex flex-col max-w-2xl gap-x-6 gap-y-8">
              <div class="w-3/4">
                <label
                  for="name"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Nombre</label
                >
                <div class="mt-2">
                  <input
                    type="text"
                    formControlName="name"
                    id="name"
                    autocomplete="given-name"
                    placeholder="Juan Perez"
                    required
                    class="pl-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>

              <div class="w-3/4">
                <label
                  for="email"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Correo electronico</label
                >
                <div class="relative mt-2 rounded-md shadow-sm">
                  <div
                    class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                  >
                    <svg
                      class="h-5 w-5 text-gray-400"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        d="M3 4a2 2 0 00-2 2v1.161l8.441 4.221a1.25 1.25 0 001.118 0L19 7.162V6a2 2 0 00-2-2H3z"
                      />
                      <path
                        d="M19 8.839l-7.77 3.885a2.75 2.75 0 01-2.46 0L1 8.839V14a2 2 0 002 2h14a2 2 0 002-2V8.839z"
                      />
                    </svg>
                  </div>
                  <input
                    type="email"
                    formControlName="email"
                    id="email"
                    required
                    class="block w-full rounded-md border-0 py-1.5 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="correo@ejemplo.com"
                  />
                </div>
              </div>

              <div class="w-3/4">
                <label
                  for="rol"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Rol</label
                >
                <div class="mt-2">
                  <select
                    id="rol"
                    formControlName="rol"
                    autocomplete="rol-name"
                    class="pl-1 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                    required
                  >
                    <option disabled selected value="">
                      -- Seleccionar un rol --
                    </option>
                    <option>Encargado de edificio</option>
                    <option>Administrador de constructora</option>
                  </select>
                </div>
              </div>

              <div class="w-3/4">
                <label
                  for="deadline"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Fecha l√≠mite</label
                >
                <div class="mt-2">
                  <input
                    type="date"
                    formControlName="deadline"
                    id="deadline"
                    required
                    class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
            </div>
          </div>
          <div
            class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8"
          >
            <button
              type="button"
              class="text-sm font-semibold leading-6 text-gray-900"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="rounded-md bg-[#009FFF] px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Invitar
            </button>
          </div>
        </form>
      </div>

      <app-invitations-list/>

    <router-outlet></router-outlet>
  </div>
</div>
