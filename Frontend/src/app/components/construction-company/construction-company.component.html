<div class="flex flex-row items-center justify-between mb-4">
  <h2 class="h3 font-bold text-2xl">Gesti√≥n de Empresa Constructora</h2>
</div>

<div class="container mt-5">
  <div *ngIf="company; else noCompany">
    <div class="card">
      <div class="card-header bg-primary text-white flex justify-between items-center">
        <h3 class="card-title text-lg font-semibold m-0">{{ company.name }}</h3>
        <button (click)="modifyCompanyName()" class="btn btn-light">Modificar Nombre</button>
      </div>
      <div class="card-body">
        <button (click)="createConstructionCompanyAdmin()" class="btn btn-secondary">Invitar Usuario</button>
      </div>
    </div>
  </div>
  <ng-template #noCompany>
    <div class="alert alert-warning">
      <p>No tiene una empresa constructora.</p>
    </div>
    <button (click)="createCompany()" class="btn btn-success">Crear Empresa Constructora</button>
  </ng-template>
</div>
