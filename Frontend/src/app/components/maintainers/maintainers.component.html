<div class="flex flex-row items-center justify-between">
    <h1 class="h3 mr-5">Personas de mantenimiento</h1>
    <button (click)="openNewMaintainerModal()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-8">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
    </button>
</div>

<table class="table mt-2">
    <thead class="thead-light">
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let maintainer of maintainers?.maintainers">
            <th scope="row">{{ maintainer.name }}</th>
            <td>{{ maintainer.lastname }}</td>
            <td>{{ maintainer.email }}</td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="newMaintainerModal" tabindex="-1" aria-labelledby="newMaintainerModalLabel"
    aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-xl" style="max-width: 30%;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newMaintainerModalLabel">Crear solicitud</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="closeNewMaintainerModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="newMaintainerForm" (ngSubmit)="onSubmit()">
                    <div class="flex flex-col">
                        <div class="mb-3">
                            <label for="name" class="font-semibold form-label">Nombre</label>
                            <input type="text" id="name" class="form-control" formControlName="name">
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="font-semibold form-label">Apellido</label>
                            <input type="text" id="lastname" class="form-control" formControlName="lastname">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="font-semibold form-label">Email</label>
                            <input type="text" id="email" class="form-control" formControlName="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="font-semibold form-label">ContraseÃ±a</label>
                            <input type="text" id="password" class="form-control" formControlName="password">
                        </div>
                        <div class="flex justify-between">
                            <h1 class="text-red-700">{{error}}</h1>
                            <button type="submit" class="btn btn-primary">Crear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
