<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Administración</h1>
  
  <div class="bg-white p-4 rounded shadow-md mb-8">
    <h2 class="text-xl font-semibold mb-2">Alta de Administrador</h2>
    <form [formGroup]="adminForm" (ngSubmit)="createAdmin()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Nombre</label>
        <input id="name" formControlName="name" type="text" class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label for="lastname" class="block text-gray-700">Apellido</label>
        <input id="lastname" formControlName="lastname" type="text" class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Correo Electrónico</label>
        <input id="email" formControlName="email" type="email" class="w-full px-3 py-2 border rounded" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Apellido</label>
        <input id="password" formControlName="password" type="password" class="w-full px-3 py-2 border rounded" />
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded" [disabled]="adminForm.invalid">Crear Administrador</button>
    </form>
  </div>

  <div class="bg-white p-4 rounded shadow-md">
    <h2 class="text-xl font-semibold mb-2">Encargados</h2>
    <table class="w-full border-collapse">
      <thead>
        <tr>
          <th class="border p-2">Nombre</th>
          <th class="border p-2">Apellido</th>
          <th class="border p-2">Correo Electrónico</th>
          <th class="border p-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let manager of managers">
          <td class="border p-2">{{ manager.name }}</td>
          <td class="border p-2">{{ manager.lastname }}</td>
          <td class="border p-2">{{ manager.email }}</td>
          <td class="border p-2 text-center">
            <button (click)="deleteManager(manager.id)" class="bg-red-500 text-white px-4 py-2 rounded">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
